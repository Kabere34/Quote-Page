<div class="container">
  <h2 class="text-center">Create a new Quote</h2>
  <hr />
  <form (ngSubmit)="submitForm()" #quoteForm="ngForm">
    <div class="form-group">
      <label for="quote">Quote</label>
      <input
        type="text"
        required
        class="form-control"
        id="quote"
        [(ngModel)]="newQuote.quote"
        name="quote"
      />
    </div>
    {{ newQuote.quote }}
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        required
        class="form-control"
        id="author"
        [(ngModel)]="newQuote.author"
        name="author"
      />
    </div>
    {{ newQuote.author }}

    <div class="form-group">
      <label for="userName">userName</label>
      <input
        type="text"
        id="user"
        [(ngModel)]="newQuote.userName"
        name="userName"
      />
    </div>
    {{ newQuote.userName }}

    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        [(ngModel)]="newQuote.datePassed"
        name="date"
      />
    </div>
    <!-- {{ newQuote.passedDate }} -->

    <button type="submit" class="btn btn-info">Submit Quote</button>
  </form>
</div>
