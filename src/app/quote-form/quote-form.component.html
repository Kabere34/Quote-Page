<!-- Modal-form -->
<div
  class="modal-fade"
  id="modalFrm"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document"></div>

  <div class="modal-content">
    <div class="Mhead">
      <h4>Add Quote</h4>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-body">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="userName"
            id="userName"
            class="form-ctrl"
            placeholder="Your Name..."
            required
            #userName="ngModel"
            [(ngModel)]="newQuote.userName"
          />
          <div
            [hidden]="userName.value || userName.pristine"
            class="alert alert-danger"
          >
            <p>Name is required</p>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="">Quote</label>
                <textarea
                  class="form-control"
                  name="quote"
                  id="quote"
                  rows="3"
                  placeholder="Please input Quote"
                  required
                  #quote="ngModel"
                  [(ngModel)]="newQuote.quote"
                ></textarea>
                <div
                  [hidden]="quote.value || quote.pristine"
                  class="alert alert-danger"
                >
                  <p>Quote is required</p>
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
            <div class="form-group" bg-dark>
              <label for="author">Author:</label>
              <input
                type="text"
                name="author"
                required
                #author="ngModel"
                [(ngModel)]="newQuote.author"
              />
              <div
                [hidden]="author.value || author.pristine"
                class="alert alert-danger"
              >
                <p>Author is required</p>
              </div>
              Display {{ newQuote.author }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-footer">
        <button
          type="button"
          class="btn btn-secondary rounded-pill"
          data-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-secondary rounded-pill">
          Add
        </button>
      </div>
    </form>
  </div>
</div>
