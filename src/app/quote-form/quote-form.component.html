<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitForm()" #quoteForm="ngForm">
          <div class="form-group">
            <label for="quote">Quote</label>
            <input
              type="text"
              required
              class="form-control"
              id="quote"
              [(ngModel)]="newQuote.quote"
              name="quote"
            />
          </div>
          {{ newQuote.quote }}
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              required
              class="form-control"
              id="author"
              [(ngModel)]="newQuote.author"
              name="author"
            />
          </div>
          {{ newQuote.author }}

          <div class="form-group">
            <label for="userName">userName</label>
            <input
              type="text"
              id="user"
              [(ngModel)]="newQuote.userName"
              name="userName"
            />
          </div>
          {{ newQuote.userName }}

          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              [(ngModel)]="newQuote.datePassed"
              name="date"
            />
          </div>
          <!-- {{ newQuote.passedDate }} -->

          <button type="submit" class="btn btn-info">Submit Quote</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
