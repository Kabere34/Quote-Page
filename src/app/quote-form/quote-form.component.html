<!-- Modal-form -->
<div class="modal-fade" id="modalFrm" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document"></div>
<div class="modal-content">
  <div class="Mhead">
    <h4>Add Quote</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
  </div>

  <!-- <form (ngSubmit)="onSubmit(form)" #form="ngForm"> -->


<div class="form-body">
  <div class="form-group">
<label for="name">Name:</label>
<input type="text" name="userName" id="userName" class="form-ctrl" placeholder="Your Name..." required #userName='ngModel'
[(ngModel)]="newQuote.userName">

Display {{newQuote.userName}}

<div class="row">
<div class="col-md-8">
  <div class="form-group">
<label for="">Quote:</label>
<textarea class="form-control" id="quoteId" rows="3" placeholder="Add quote..." required #quote="ngModel" [(ngModel)]="newQuote.quote">
</textarea>
  </div>
  Display {{newQuote.quote}}
</div>
<div class="col-md-4"></div>
<div class="form-group" bg-dark>
<label for="author">Author:</label>
<input type="text" name="author" required #author='ngModel' [(ngModel)]="newQuote.author">
Display {{newQuote.author}}
</div>

</div>

  </div>
</div>

<div class="form-footer">
  <button type="button" class="btn btn-secondary rounded-pill" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-secondary rounded-pill" >Add</button>
</div>
</div>


</div>
