<p>
  {{ quote.author }}
  {{ quote.datePassed | date }}
  {{ quote.userName }}
</p>
<i class="far fa-thumbs-up" (click)="upvoting()">{{ quote.upvote }}</i>
<i class="far fa-thumbs-down" (click)="downvoting()">{{ quote.downvote }}</i>

<button class="btn btn-primary btn-md" (click)="quoteDone(true)">
  Complete
</button>
