<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
  integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
  crossorigin="anonymous"
/>

<div class="container">
  <h1>Quotes</h1>
  <i class="far fa-thumbs-up"></i>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <div *ngFor="let quote of quotes; let i = index">
          <li>
            {{ quote.id }}
            {{ quote.quote }},
            {{ quote.upvote }}
            {{ quote.downvote }}
          </li>

          <button (click)="toggleDetails(i)">Show Quote</button>
          <app-quote-detail
            *ngIf="quote.showDescription"
            [quote]="quote"
            (done)="completeQuote($event, i)"
          ></app-quote-detail>
        </div>
      </ul>
    </div>

    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
