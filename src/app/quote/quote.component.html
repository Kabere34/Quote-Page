<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
  integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
  crossorigin="anonymous"
/>

<div class="container">
  <h1 class="text-center">Quotes</h1>

  <div class="container-fluid">
    <div class="">
      <ul class="row">
        <div
          class="col card p-3 m-2"
          *ngFor="let quote of quotes; let i = index"
        >
          <li class="p-3 mt-3" (click)="toggleDetails(i)">
            {{ quote.id }}
            {{ quote.quote }},
            <!-- {{ quote.upvote }}
            {{ quote.downvote }} -->
          </li>

          <!-- <button class="btn btn-info btn-sm" >
            Show Quote
          </button> -->
          <app-quote-detail
            *ngIf="quote.showDescription"
            [quote]="quote"
            (done)="completeQuote($event, i)"
          ></app-quote-detail>
        </div>
      </ul>
    </div>

    <div class="">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
